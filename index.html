    <link rel="stylesheet" type="text/css" href="discount-bootstrap.css">
    
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Montserrat:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet"> 
    
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- No-Script Styling -->
    <noscript><link rel="stylesheet" type="text/css" href="no-script.css"></noscript>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyD8ThNcdNnkoqW2A5LSOTpDMrgan87N95c",

      firebase.initializeApp(firebaseConfig);

    <!-- Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Scripts -->
    <script src="discount-bootstrap.js"></script>
    <script src="deck.js"></script>
    <script src="monsters.js"></script>
    <script src="common.js"></script>
    <script src="client.js"></script>
    <script src="host.js"></script>
  </head>
  <body>
    <main>
      <div id="title">
        <div class="container">
          <div class="row">
            <div class="column span12">
              <h1 id="name">Witches & Wagers</h1>
              <span class="button">Start Game</div>
            </div>
          </div>
        </div>
      </div>
      <div id="setup">
        <div class="container">
          <div class="row">
            <div class="column span6 md">
              <span id="room-code"></span>
            </div>
            <div class="column span6 md">
              <div id="setup-players">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="tutorial">
      </div>
      <div id="play">
        <div id="scene">
          <div id="bets">
            <div id="win">
              <h3>Win</h3>
              <div class="gold"></div>
              <div class="bet-players"></div>
            </div>
            <div id="loss">
              <h3>Loss</h3>
              <div class="gold"></div>
              <div class="bet-players"></div>
            </div>
            <div id="flee">
              <h3>Flee</h3>
             <div class="gold"></div>
              <div class="bet-players"></div> 
            </div>
          </div>
          <div id="player">
            <div class="image"></div>
            <div class="name"></div>
            <div class="score"></div>
          </div>
          <div id="monster">
            <div class="image"></div>
            <div class="name"></div>
            <div class="score"></div>
          </div>
          <div id="cards-in-play-1">
          </div>
          <div id="cards-in-play-2">
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="column span12">
              <h2>Scoreboard</h2>
              <div id="scoreboard">
              </div>
            </div>
          </div>
        </div>
        <div id="timer"></div>
      </div>
      <div id="error">
        <div class="container">
          <div class="row">
            <div class="column span12">
              <span id="main-error-handler">No errors. :)</span>
            </div>
          </div>
        </div>
      </div>
      <div id="victory">
      </div>
      <div id="outro">
        <div class="container">
          <div class="row">
            <div class="column span6 md">
              <p>Design</p>
              <p>Susan</p>
              <p>Illustration</p>
              <p>Susan</p>
              <p>Development</p>
              <p>Susan</p>
            </div>
            <div class="column span6 md">
              <h2>Stats</h2>
              <p>Optimist: <span class="stat" id="stat-optimist"></span></p>
              <p>Pessimist: <span class="stat" id="stat-pessimist"></span></p>
              <p>Assist: <span class="stat" id="stat-helper"></span></p>
              <p>Saboteur: <span class="stat" id="stat-saboteur"></span></p>
              <p>Coward: <span class="stat" id="stat-coward"></span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
